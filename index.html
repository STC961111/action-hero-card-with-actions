<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card">
        <header>
          <div>
            <img class="img-flex" src="images/blue-bolt-buit-480.jpg" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 980w" sizes="(min-width: 38em) 50vw, 100vw" alt="">
          </div>
          <menu class="list-group absolute pin-rt action-tools-top pad-t guttter">
            <li>
              <button class="action-btn btn">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icon.svg#fullscreen" />
                  </svg>
                </i>
              </button>
              <button class="action-btn btn">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icon.svg#download" />
                  </svg>
                </i>
              </button>
            </li>
          </menu>
        </header>

        <footer>
          <h2>Blue Bolt, Series 6D, â„– 4</h2>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
          <menu class="list-group action-tools-bottom list-group-inline">
            <li>
              <button class="action-btn btn">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icon.svg#heart" />
                  </svg>
                </i>
              </button>
              <button class="action-btn btn">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icon.svg#share" />
                  </svg>
                </i>
              </button>
              <button class="action-btn btn">
                <i class="icon i-1">
                  <svg>
                    <use xlink:href="images/icon.svg#comment" />
                  </svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>

</body>
</html>
